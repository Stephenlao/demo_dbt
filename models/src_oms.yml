sources:
  - name: landing
    database: SLEEKMART_OMS
    schema: L1_LANDING
    freshness:
        warn_after: {count: 1, period: hour}
        error_after: {count: 3, period: hour}
    loaded_at_field: Updated_at

    tables:
      - name: customers
        identifier: customers
      - name: orders
        identifier: orders
      - name: orderitems
        identifier: orderitems

      - name: employees
        description: The employees table from order management system(OMS).      
        identifier: employees
        columns:
          - name: address
            description: Full Address of emplyees for Transport Arrangements.          
            tests:
              - not_null
              - string_not_empty
      - name: stores
        identifier: stores
      - name: suppliers
        identifier: suppliers
      - name: products
        identifier: products

  - name: training
    database: SLEEKMART_OMS
    schema: TRAINING

    tables:
      - name: sales_india
        identifier: SALES_INDIA
      - name: sales_uk
        identifier: SALES_UK
      - name: sales_us
        identifier: SALES_US